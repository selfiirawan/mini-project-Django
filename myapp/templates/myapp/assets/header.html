{% load static %}
<link href="{% static 'css/custom.css' %}" rel="stylesheet">

<nav class="navbar navbar-expand-lg bg-black navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">My Favorites âœ¨</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      {% with current_url=request.resolver_match.url_name %}
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center gap-3">

          <li class="nav-item mx-2">
            <a class="nav-link {% if current_url == 'home' %}active-page{% endif %}" href="{% url 'home' %}">Home</a>
          </li>

          <li class="nav-item mx-2">
            <a class="nav-link {% if current_url == 'about' %}active-page{% endif %}" href="{% url 'about' %}">About</a>
          </li>

          <li class="nav-item mx-2">
            <a class="nav-link {% if current_url == 'contact' %}active-page{% endif %}" href="{% url 'contact' %}">Contact</a>
          </li>

          {% if user.is_authenticated %}
            <li class="nav-item mx-2">
              <a class="nav-link {% if current_url == 'join_us' %}active-page{% endif %}" href="{% url 'join_us' %}">Join Us</a>
            </li>

            <li class="nav-item mx-2">
              <a class="nav-link {% if current_url == 'create_product' %}active-page{% endif %}" href="{% url 'create_product' %}">Products</a>
            </li>

            <li class="nav-item mx-2">
              <a class="nav-link {% if current_url == 'user_logout' %}active-page{% endif %}" href="{% url 'user_logout' %}">Logout</a>
            </li>

          {% else %}
            <li class="nav-item mx-2">
              <a class="nav-link {% if current_url == 'user_login' %}active-page{% endif %}" href="{% url 'user_login' %}">Login</a>
            </li>

            <li class="nav-item mx-2">
              <a class="nav-link {% if current_url == 'register_user' %}active-page{% endif %}" href="{% url 'register_user' %}">Register</a>
            </li>
          {% endif %}

        </ul>
      {% endwith %}

      <button id="themeToggleBtn" class="btn btn-sm btn-outline-light mx-2" type="button">
        <span id="themeToggleIcon">ðŸŒ™</span>
      </button>
      <!-- <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form> -->
    </div>
  </div>
</nav>
