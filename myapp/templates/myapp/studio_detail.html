{% extends './assets/base.html' %}
{% load static %}

{% block mainBlock %}
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h2 class="mb-4 fw-bold text-center">{{ studio.name }}</h2>

            <p><strong>City:</strong> {{ studio.city }}</p>
            <p><strong>Specialty:</strong> {{ studio.specialty }}</p>
            <p><strong>Description:</strong> {{ studio.description }}</p>
            <p><small class="text-muted">Created: {{ studio.created_at }}</small></p>

            <a href="{% url 'studio_list' %}" class="btn btn-secondary mt-3">Back to Studios</a>
        </div>
    </div>
{% endblock %}
